name: Bug Report
description: Report a bug in notebookmd
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill in the details below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug.
      placeholder: What went wrong?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Minimal code to reproduce the issue.
      placeholder: |
        ```python
        from notebookmd import nb

        n = nb("test.md", title="Test")
        n.some_method(...)  # This causes the issue
        n.save()
        ```
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened? Include error messages or tracebacks if applicable.
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: notebookmd Version
      description: "Run: python -c \"import notebookmd; print(notebookmd.__version__)\""
      placeholder: "0.3.0"
    validations:
      required: true

  - type: dropdown
    id: python-version
    attributes:
      label: Python Version
      options:
        - "3.11"
        - "3.12"
        - "3.13"
    validations:
      required: true

  - type: dropdown
    id: extras
    attributes:
      label: Installed Extras
      description: Which optional extras do you have installed?
      multiple: true
      options:
        - "None (core only)"
        - "pandas"
        - "plotting (matplotlib)"
        - "plotly"
        - "altair"
        - "all"

  - type: input
    id: os
    attributes:
      label: Operating System
      placeholder: "Ubuntu 22.04 / macOS 14.2 / Windows 11"

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or generated markdown output.
